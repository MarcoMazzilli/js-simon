<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Says</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
</head>
<body>
  
  <header>
    <div class="container bg-warning border border-3 border-black border-bottom-0">
      <div class="row row-cols-3 text-center py-2">

        <div class="col-3 align-items-center d-flex justify-content-center">
          <select class="form-select">
            <option selected value="5">Easy</option>
            <option value="8">Medium</option>
            <option value="10">Hard</option>
          </select>
        </div>

        <div class="col-6 align-items-center d-flex justify-content-center">
          <h1 class="fw-bold">Simon Says</h1>
        </div>

        <div class="col-3 align-items-center d-flex justify-content-center">
          <button id="btnStart" type="button" class="btn btn-success fw-bold fs-6">START GAME</button>
        </div>
      </div>

    </div>
  </header>
  
  <main>
    <div class="container justify-content-center d-flex py-3 border border-3 border-black border-bottom-0">
      <h2 class="fw-medium">Memorizza questi numeri <span class="px-3"><i class="fa-solid fa-arrow-down fa-bounce"></i></span></h2>
    </div>
    <div class="container border border-3 rounded-bottom-5 border-black">
      <div class="row d-flex justify-content-center">
        <div id="numbersContainerOutput" class="col-8 d-flex gap-5 justify-content-center py-5">
          <!-- <h3 class="fw-bolder">125</h3> -->
        </div>
      </div>
    </div>
  </main>
  
  <!-- script -->
  <script src="assets/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
